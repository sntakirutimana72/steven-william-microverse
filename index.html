<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form (Will&Steven)</h1>
    <p id="description">This is an applicant complaint form.</p>
    <form id="survey-form">
      <div class="md-3">
        <label for="email">Email</label>
        <input type="email" class="form-control md-3" id="email" placeholder="Enter your email" required>
      </div>

      <div class="md-3">
        <label for="number">Number</label>
        <input type="number" class="form-control md-3" id="number" placeholder="Enter your number" required>
      </div>
    </form>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
