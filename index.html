<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form (Will&Steven)</h1>
    <p id="description">This is an applicant complaint form.</p>

    <form id="survey-form">
      <div class="md-3">
        <label id="name-label" class="form-label">Name</label>
        <input type="text" class="form-control md-3" id="name" placeholder="Enter your name" required>
      </div>

      <div class="md-3">
        <label id="email-label" class="form-label">Email</label>
        <input type="email" class="form-control md-3" id="email" placeholder="Your Email (e.g: johndoe@outlook.com)" required>
      </div>

      <div class="md-3">
        <label id="number-label" class="form-label">Number</label>
        <input type="number" class="form-control md-3" id="number" placeholder="Enter your number" min="14" max="150" required>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
          <li><a class="dropdown-item active" href="#">Choice One</a></li>
          <li><a class="dropdown-item" href="#">Choice Two</a></li>
        </ul>
      </div>

      <div>
        <div class="option-group" for="group-1">
          <div class="option-item">
            <input class="form-check-input" type="radio" name="group-1" value="radio-1">
            <label class="form-check-label" for="flexRadioDefault1">radio-1</label>
          </div>
          <div class="option-item">
            <input class="form-check-input" type="radio" name="group-1">
            <label class="form-check-label" for="flexRadioDefault1" value="radio-1">radio-2</label>
          </div>
          <div class="option-item">
            <input class="form-check-input" type="radio" name="group-2">
            <label class="form-check-label" for="flexRadioDefault1" value="radio-1'">radio-1'</label>
          </div>
          <div class="option-item">
            <input class="form-check-input" type="radio" name="group-2">
            <label class="form-check-label" for="flexRadioDefault1" value="radio-2'">radio-2'</label>
          </div>
        </div>

        <div class="option-group">
          <div class="option-item">
            <input class="form-check-input" type="checkbox" value="box-1" id="box-1">
            <label class="form-check-label" for="box-1">box-1</label>
          </div>
          <div class="option-item">
            <input class="form-check-input" type="checkbox" value="box-2" id="box-2">
            <label class="form-check-label" for="box-2">box-2</label>
          </div>
          <div class="option-item">
            <input class="form-check-input" type="checkbox" value="box-3" id="box-3">
            <label class="form-check-label" for="box-3">box-3</label>
          </div>
          <div class="option-item">
            <input class="form-check-input" type="checkbox" value="box-4" id="box-4">
            <label class="form-check-label" for="box-4">box-4</label>
          </div>
        </div>
      </div>

      <div>
        <textarea placeholder="Provide additional comment"></textarea>
      </div>

      <div>
        <button class="btn btn-primary btn-sm" type="submit" id="submit">Submit</button>
      </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
